{% for f in questions%}
<form>
  <fieldset>
    <legend>{{ f.Question }}</legend>
    {% for o in f.Options %}
    <input
      type="radio"
      id="{{ f.QuestionId }}-{{ o }}"
      name="{{ f.QuestionId }}"
      value="{{ o }}"
    />
    <label for="{{ f.QuestionId }}-{{ o }}">{{ o }}</label>
    {% endfor %}
  </fieldset>
</form>
{% empty %}
<p>Sem questoÌƒes informadas</p>
{% endfor %}
