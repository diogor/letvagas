<table class="striped">
  <thead>
    <tr>
      <th scope="col">Pergunta</th>
      <th scope="col">Categoria</th>
      <th scope="col">Respostas</th>
    </tr>
  </thead>
  <tbody>
    {% for q in questions %}
    <tr>
      <th scope="row">{{ q.Question }}</th>
      <td>{{ q.QuestionType }}</td>
      <td>{% for o in q.Options %} {{ o }}, {% endfor %}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
