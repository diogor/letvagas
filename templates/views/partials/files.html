{% if files %}
<p>Arquivos enviados:</p>
<ul>
    {% for file in files %}
    <li id="file-{{ file.ID }}">
        {{ file.Name }}: <a href="{{ file.Link }}">{{ file.Link }}</a>
        <a title="Excluir" hx-delete="/upload-file/{{ file.ID }}" hx-target="#file-{{ file.ID }}" hx-swap="delete" href="#">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-trash"
            >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 7l16 0" />
                <path d="M10 11l0 6" />
                <path d="M14 11l0 6" />
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
            </svg>
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Nenhum arquivo enviado</p>
{% endif %}
